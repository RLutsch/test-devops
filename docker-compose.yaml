version: '3'
services:

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: dbname
      POSTGRES_USER: youruser
      POSTGRES_PASSWORD: yourpassword
    networks:
      - mynetwork

  flask-app:
    build:
      context: ./python
    ports:
      - "5000:5000"
    environment:
      - DB_NAME=dbname
      - DB_USER=youruser
      - DB_PASSWORD=yourpassword
      - DB_HOST=postgres
    depends_on:
      - postgres
    command: bash -c 'until curl -s --output /dev/null -o /dev/null --fail http://localhost:5432; do sleep 1; done && echo "Postgres is up - continuing with command'
    networks:
      - mynetwork

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - flask-app
    networks:
      - mynetwork
# mount file from host to container
    volumes:
      - /etc/letsencrypt/live/ross.whatever.beer/fullchain.pem:/etc/letsencrypt/live/ross.whatever.beer/fullchain.pem
      - /etc/letsencrypt/live/ross.whatever.beer/privkey.pem:/etc/letsencrypt/live/ross.whatever.beer/privkey.pem
      - /etc/ssl/certs/dhparam.pem:/etc/ssl/certs/dhparam.pem



networks:
  mynetwork: