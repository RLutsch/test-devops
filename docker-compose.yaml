version: '3'
services:

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: dbname
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbpassword
    networks:
      - mynetwork

  flask-app:
    build:
      context: ./python
    ports:
      - "5000:5000"
    environment:
      - DB_NAME=dbname
      - DB_USER=dbuser
      - DB_PASSWORD=dbpassword
      - DB_HOST=postgres
    depends_on:
      - postgres
    command: bash -c 'until psql -U dbuser -h postgres -p 5432 -qt; do sleep 1; done; python app.py'
    networks:
      - mynetwork

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - flask-app
    networks:
      - mynetwork
# mount file from host to container
    volumes:
      - /etc/letsencrypt/live/ross.whatever.beer/fullchain.pem:/etc/letsencrypt/live/ross.whatever.beer/fullchain.pem
      - /etc/letsencrypt/live/ross.whatever.beer/privkey.pem:/etc/letsencrypt/live/ross.whatever.beer/privkey.pem
      - /etc/ssl/certs/dhparam.pem:/etc/ssl/certs/dhparam.pem



networks:
  mynetwork: